<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    
    <!-- Branding & SEO for Nol Chhonleang -->
    <title>Leang-Talk | Created by Nol Chhonleang</title>
    <meta name="description" content="Leang-Talk: A privacy-focused, real-time avatar video chat application developed by Nol Chhonleang." />
    <meta name="author" content="Nol Chhonleang" />
    <meta name="keywords" content="Nol Chhonleang, Leang-Talk, WebRTC, React, Avatar Chat, Developer Portfolio" />
    
    <!-- Dynamic Favicon (Cute Cat) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê±</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Fredoka (Round) and Outfit (Modern) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Fredoka', 'sans-serif'],
            },
            screens: {
              'xs': '475px',
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              }
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'speak': 'speak 1s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              speak: {
                '0%, 100%': { boxShadow: '0 0 0 0px rgba(34, 197, 94, 0.7)' },
                '50%': { boxShadow: '0 0 0 4px rgba(34, 197, 94, 0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        overflow-x: hidden;
        /* Prevent bounce on iOS */
        overscroll-behavior-y: none;
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Fredoka', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom Scrollbar for Chat */
      .custom-scroll::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }
    </style>
  <script type="importmap">

    "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
    "zustand": "https://esm.sh/zustand@4.4.7?external=react",
    "clsx": "https://esm.sh/clsx@2.0.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/"
  }
}
</script>
